<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>isoDropdownFilters</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="style/demo.css">

    </head>
    <body>
    <div class='container'>

    
    <h1>isoDropdownFilters.js</h1>
    <p>Prepackaged dropdown filters using the MetaFizzy Isotope Plugin</p>
      
      <hr>
  

        <ul class="filtersnav">
          
          <li data-filter-group='category' class="filtersnav__dropdown">
            <span>Categories</span><i class="icn icn-dropdown-arrow"></i></a>
            
            <ul class="filtersnav__dropdown-items">
              <li class='filtersnav__dropdown-item'>
                <input id='categories' class='filtersnav__filter active' type='checkbox' data-filter='all'>
                <label for='categories'>All</label>
              </li>
              <li class='filtersnav__dropdown-item'>
                <input id='bacon' class='filtersnav__filter' type='checkbox' data-filter='.bacon'>
                <label for='bacon'> Thin Bacon </label>
              </li>
              <li class='filtersnav__dropdown-item'>
                <input id='chunkybacon' class='filtersnav__filter' type='checkbox' data-filter='.chunky-bacon'>
                <label for='chunkybacon'> Chunky Bacon </label>
              </li>
              <li class='filtersnav__dropdown-item'>
                <input id='unicorns' class='filtersnav__filter' type='checkbox' data-filter='.unicorns'>
                <label for='unicorns'> Unicorns </label>
              </li>

            </ul>
          </li>

 
          <li data-filter-group="price" class="filtersnav__dropdown">
            <span>Price</span><i class="icn icn-dropdown-arrow"></i></a>
            <ul class="filtersnav__dropdown-items">
              <li class='filtersnav__dropdown-item'>
                <input id='all-prices' class='filtersnav__filter active' type='checkbox' data-filter='all'>
                <label for='all-prices'>All</label>
              </li>
              <li class='filtersnav__dropdown-item'>
                <input id='price-free' class='filtersnav__filter' type='checkbox' data-filter='.free'>
                <label for='price-free'>Free</label>
              </li>
              <li class='filtersnav__dropdown-item'>
                <input id='price-paid' class='filtersnav__filter' type='checkbox' data-filter='.paid'>
                <label for='price-paid'> Paid </label>
              </li>
            </ul>
          </li>

          <li data-filter-group="color" class="filtersnav__dropdown">
            <span>Color</span><i class="icn icn-dropdown-arrow"></i></a>
            <ul class="filtersnav__dropdown-items">
              <li class='filtersnav__dropdown-item'>
                <input id='all-colors' class='filtersnav__filter active' type='checkbox' data-filter='all'>
                <label for='all-colors'>All</label>
              </li>
              <li class='filtersnav__dropdown-item'>
                <input id='color-blue' class='filtersnav__filter' type='checkbox' data-filter='.blue'>
                <label for='color-blue'>Blue</label>
              </li>
              <li class='filtersnav__dropdown-item'>
                <input id='color-green' class='filtersnav__filter' type='checkbox' data-filter='.green'>
                <label for='color-green'> Green </label>
              </li>
              <li class='filtersnav__dropdown-item'>
                <input id='color-red' class='filtersnav__filter' type='checkbox' data-filter='.red'>
                <label for='color-red'> Red </label>
              </li>
            </ul>
          </li>




        </ul>


  

    <div class='item-container'>
      <div class='item bacon free blue'>
        Bacon (free)
      </div>
      <div class='item chunky-bacon paid green'>
        Chunky Bacon <br>($10 a slice)
      </div>
      <div class='item unicorns free green'>
        Normal Unicorns <br> (free)
      </div>
      <div class='item unicorns paid red'>
        Special Unicorns <br> ($5 each)
      </div>
    </div>

      


    
  





  </div>

        
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/isotope/dist/isotope.pkgd.js"></script>

    
    <script src="js/isotopeDropdownFilters.js"></script>

    <script>
      $(document).ready(function(){

        var $container = $('.item-container')
        $container.isotope({
          itemSelector: '.item',
          layoutMode: 'fitRows' 
        }).istopeDropdownFilters();

      })



    </script>
      
    </body>
</html>
